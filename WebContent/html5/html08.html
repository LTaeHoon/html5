<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>audio 태그 </title>
</head>
<body>
<!-- 크롬 브라우저에서 실행 -->
<img src="./video/poster.jpg" width="500">
<br><br>
<!-- 크롬 브라우저에서 가능 -->
<!-- controls : 컨트롤러 제공
     autoplay : 자동실행
     loop : 반복 재생  -->
<audio controls autoplay loop>
   <source src="./video/old_melody.ogg"></source>
   <source src="./video/old_melody.mp3"></source>
</audio>
</body>
</html>
