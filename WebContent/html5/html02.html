<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시멘틱 태그</title>
</head>
<body>
  <h1>시멘틱 태그 ?</h1>
  <p> html5에서 새로 추가된 태그, 의미가 부여된 태그</p>
  <ul>
  	<li>header:문서의 머리말(사이트 소개, 제목, 로고)</li>
  	<li>nav :네비게이션(메뉴)</li>
  	<li>section:웹문서를 장으로 볼때 절을 구분하는 역할</li>
  	<li>aside :문서의 보조 내용(광고,즐겨찾기,링크)</li>
  	<li>footer: 꼬리말(작성자, 저작권, 개인정보보호)</li>
  </ul>
</body>
</html>
