<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>transform</title>
  <style type="text/css">
    #photo{
       position: absolute;
       left: 50px; top: 80px;
       /* css3 추가 기능 */
       -webkit-transform : rotate(15deg); /*크롬, 사파리 */
       -ms-transform : rotate(15deg); /* ms */
       -moz-transform : rotate(15deg); /* 파이어폭스(모질라) */
       -o-transform : rotate(15deg); /* 오페라 */  
    }
  </style>
</head>
<body>
  <img id="photo" src="../images/img03.jpg"
       width="200" height="250" />
</body>
</html>
