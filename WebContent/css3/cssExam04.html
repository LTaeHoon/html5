<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Transition</title>
  <style type="text/css">
     img{
         width: 20%;  /* 이미지 사이즈 줄임 */  
         transition : width 2s;
         border-radius : 500px;   
     }
     img:hover{
         width: 50%;
     }  
  </style>
</head>
<body>
   <div>
      <p> 마우스를 그림에 올려주세요. </p>
      <img src="../images/orange.jpg"/>
   </div>
</body>
</html>
