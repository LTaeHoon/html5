<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>border-radius</title>
  <style type="text/css">
    .round{
      background-color: #666;
      color: #ffffff;
      font-size: 16px;
      width : 260px;
      margin: 15px;    /* 바깥쪽 여백 */
      padding: 15px;   /* 안쪽 여백 */
      /* css3 추가 기능 - 테두리 둥글게 */
      border-radius : 0 20px 0 20px; 
    }
  </style>
  
</head>
<body>
   <div class="round">
     오백년 도읍지를 필마로 돌아드니<br>
     산천은 의구한데 인걸은 간데없네<br>
     어즈버 태평년월이 꿈이런가 하노라
   </div>
</body>
</html>
