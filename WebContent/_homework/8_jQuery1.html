<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>검색 순위</title>
  <style type="text/css">
    h2{color: blue}
  </style>
<script src="../js/jquery3.js"></script>
<script type="text/javascript">
 $(document).ready(function(){
	 
	 var word = new Array();
	 var i=1;
	 $.ajax({
		 url:'./data/rank.json',
		 dataType:'json',
		 success:function(data){
			$.each(data.search_word,function(index,item){
				var str='';
				str ='['+ data.search_word[index].rank+'] ' +data.search_word[index].name;
				word[index] = str;
				alert(str);
				alert(word[index]);
			});	
		 }
	 
	 });
	 alert(word[0]);
	 $('#search').html(word[0]);
	
	 var setinter = setInterval(function() {
			
			if(i>3){
				i=0;
			}
			$('#search').html(word[i]);				
			i++;	
		}, 3000).setInterval();
		

	 	setTimeout(function() {
			clearInterval(setInter);
		}, 30000);
	 
			
 });
 


</script>
</head>
<body>
 <h2>비동기 통신 결과</h2>
 <hr />
<form name="frm">
 <table width="600">
    <tr bgcolor="green">
        <td width="400" align="center">
          <h2><font color="white">실시간 검색 순위</font></h2> 
        </td>
       <td width="200" align="center">
         <span id="search" 
               style="width:150; background-color: white;"></span>
       </td>
    </tr> 
 </table> 
 </form> 
</body>
</html>
