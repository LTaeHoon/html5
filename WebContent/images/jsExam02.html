<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> ready(), $(), click(), val() 메소드</title>
<style type="text/css">
  div{padding : 5px;}
  .item{float:left; width:80px;} 
  .b{margin-left:80px; margin-top:20px}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
 $(document).ready(function(){
	$("#logBtn:button").click(function(){
		invalidItem();
	});	
	function invalidItem(){
		if($("#id:text").val()==""){
			alert("아이디를 입력하세요.");
			$("#id").val("").focus();
			return;
			//attr()는 엘리먼트의 속성값을 반환한다.
		}		
		if($("#pwd:password").val()==""){
			alert("비밀번호를 입력하세요.");
			$("#pwd").val("").focus();
			return;
			// val()는 해당 폼 필드의 값을 지정하거나 반환한다.
		}		
		   alert("로그인이 완료되었습니다!");
	}	   
}); 
</script>
</head>
<body>
<div> <span class="item"> 아이디  </span>
      <input type="text" id="id"/>
  <span class="item"> 비밀번호  </span>
       <input type="password" id="pwd"/></div>
       <input type="button" id="logBtn" value="로그인" class="b">   
</body>
</html>
