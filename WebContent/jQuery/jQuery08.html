<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> change() </title>

<style type="text/css">
   img{
       width:  150px;
       height: 150px;
       margin: 10px;
   } 
</style>

<script type="text/javascript" src="../js/jquery3.js"></script>
<script type="text/javascript">
  $(document).ready(function(){  //$() = jQuery()
	 $('#sel').change(function(event){
		// change() : 선택의 변화가 있을 발생하는 이벤트 핸들러 함수
		// alert(event); //object
		// alert(event.target); //select 하위 요소(option) 객체 
		// alert($(event.target).val()); //선택된 value 출력
		var imgName = $(event.target).val();  //document와 마찬가지로 event.target도 객체이며 이러한 객체를 제이쿼리 함수의 선택자로 사용할수 있다.
		$('#img').attr('src',imgName);
	 }).change(); //재귀호출(자신의 함수를 호출하는 기법) 최초 이벤트가 없는 경우 재귀함수 방식으로 처리
  });
</script>

</head>
<body>
    <table border="1">
       <tr>
         <td> <!-- 1열 --> 
            <select id="sel">
              <option value="../images/apple.jpg">사과</option>
              <!-- 바나나를 기본 선택으로 지정 -->
              <option value="../images/banana.jpg" selected>바나나</option>
              <option value="../images/cherry.jpg">체리</option>
            </select>
         </td>       
         <td> <!-- 2열 --> 
            <img id="img"> <!-- 이미지가 표시될 영역 --> 
         </td>
       </tr>
    </table>
</body>
</html>
