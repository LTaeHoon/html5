<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>목록 태그</title>
</head>
<body>
 <h2> 음료수 메뉴 </h2>
 <ul> <!-- 순서 없는 목록 태그 -->
	<li> 커피 </li> 
 	<li> 쥬스 </li>
 	<li> 우유 </li>
 </ul>
 <select>
 	<option>항목1</option>
 	<option>항목2</option>
 	<option>항목3</option>
 </select>
 <h2> 식사류 메뉴 </h2>
 <ol> <!-- 순서있는 목록 -->
 	<li> 김치찌개 </li>
 	<li> 두부찌개 </li>
 	<li> 된장찌개 </li>
 </ol>
</body>
</html>
