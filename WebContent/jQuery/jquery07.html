<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bind()</title>
<style type="text/css">
img{
	margin:100px;
}
</style>
<script type="text/javascript" src="../js/jquery3.js"></script>
<script type="text/javascript">
 
  $(document).ready(function(){  //$() = jQuery()
	$('img').bind({ //여러개의 이벤트를 하나로 묶는다
		mouseover:function(){  //이미지 위에 마우스 오버시 수행하는 내용
			$('img').attr('src','../images/but2.gif');
		},
		mouseout:function(){ //마우스 아웃시
			$('img').attr('src','../images/but1.gif');
		},
		click:function(){ //클릭시
			alert('이미지 클릭');
		}
	});
  });
  

</script>
</head>
<body>
	<img src='../images/but1.gif' title='버튼 이미지'/>
</body>
</html>
