<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attr()</title>
<script type="text/javascript" src="../js/jquery3.js"></script>
<script type="text/javascript">
 
  $(document).ready(function(){  //$() = jQuery()
	//정적 : <img src="이미지 경로/파일명" />

  	$('img').attr('src','../images/img03.jpg')
  	        .attr('width','300px');    
  });
  

</script>
</head>
<body>
	<!-- 정적 이미지 표현 -->
	<img/>
</body>
</html>
